<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCraft Developers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            display: inline-block;
            margin-top: 4px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <div class="row border" style = "max-height: 300px; overflow-y: scroll;">
            <table class="table mb-0" id = "table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody id = "container">
                    <tr>
                        <td id = "loading" colspan = "4" style = "text-align: center; vertical-align: middle"> Loading Users <div class="loader"></div> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <h1>Create Teams</h1>
            <form method = "post" class = "flex" onsubmit = "createUser()" id = "createUserForm" action = "javascript:void(0)">
                <input class = "mb-2" type="number" name="groupNo" id="groupNo" placeholder = "Group No" /> 
                <input class = "mb-2" type="text" name="groupName" id="groupName" placeholder = "Group Name" /> 
                <input class = "mb-2" type = "text" name = "members[]" id = "members1" placeholder = "Member 1 Name" /> 
                <input class = "mb-2" type = "text" name = "members[]" id = "members2" placeholder = "Member 2 Name" /> 
                <input class = "mb-2" type = "text" name = "members[]" id = "members3" placeholder = "Member 3 Name" /> 
                <input class = "mb-2" type = "text" name = "projectName" id = "projectName" placeholder = "Project Name" /> <br />
                <button class = "mb-2" type = "Submit">Add Team</button>
            </form>
        </div>
    </div>

    <script>
        function elementUtil(tag, content) {
            const element = document.createElement(tag);
            if(Array.isArray(content)) content.map(ele => element.appendChild(ele));
            else element.innerHTML = content;

            return element;
        }

        function clearForm(form) {
            for(let element of form) element.value = '';
        }

        function addUser(user) {
            const col1 = elementUtil("td", user.groupNo);
            const col2 = elementUtil("td", user.groupName);
            let names = user.members[0];
            user.members.map((name, idx) => {
                if(idx == 0) return;
                names = names + ", " + name;
            })
            const col3 = elementUtil("td", names);
            const col4 = elementUtil("td", user.projectName);
            const row = elementUtil("tr", [col1, col2, col3, col4]);
            container.appendChild(row);
        }
        
        window.onload = function() {
            const container = document.getElementById("container");
            const loading = document.getElementById("loading");

            fetch("http://localhost:3000/customAPI/v1/user")
            .then((data) => data.json())
            .then((data) => {
                data.map(user => {
                    addUser(user);
                });
                loading.remove();
            }).catch((e) => {
                alert(e.message);
            });
        }

        function createUser(e) {
            const form = document.getElementById("createUserForm").elements;
            let members = [];
            for(let member of form["members[]"]) {
                if(member.value != null && member.value != undefined && member.value != '') members.push(member.value);
            }

            const data = {
                "groupNo": form.groupNo.value,
                "groupName": form.groupName.value,
                "members": members, 
                "projectName": form.projectName.value
            }
            
            fetch("http://localhost:3000/customAPI/v1/user", {
                "method": "post", 
                headers: {
                    "Content-Type": "application/json"
                },
                "body": JSON.stringify(data),
            }).then((response) => {
                alert("Successfully Added Team.");
                addUser(data);
                clearForm(form);
            }).catch(err => alert(err.message))
        }
    </script>
</body>
</html>
